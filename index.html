<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matbuot Markazi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4 text-center">MATBUOT MARKAZI</h1>
  
  <!-- Nav tabs -->
  <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="yangiliklar-tab" data-bs-toggle="tab" data-bs-target="#yangiliklar" type="button" role="tab" aria-controls="yangiliklar" aria-selected="true">Yangiliklar</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="video-tab" data-bs-toggle="tab" data-bs-target="#video" type="button" role="tab" aria-controls="video" aria-selected="false">Video</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="kunlik-tab" data-bs-toggle="tab" data-bs-target="#kunlik" type="button" role="tab" aria-controls="kunlik" aria-selected="false">Kunlik ma'lumotlar</button>
    </li>
  </ul>
  
  <!-- Tab content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="yangiliklar" role="tabpanel" aria-labelledby="yangiliklar-tab">
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card">
            <img src="/media/answer/a.png" class="card-img-top" alt="Yangilik rasm">
            <div class="card-body">
              <h5 class="card-title">Yangilik 1</h5>
              <p class="card-text">Bu yangilik matni qisqacha mazmuni.</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card">
            <img src="/media/tasks/9.JPG" class="card-img-top" alt="Yangilik rasm">
            <div class="card-body">
              <h5 class="card-title">Yangilik 2</h5>
              <p class="card-text">Bu yangilik matni qisqacha mazmuni.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="video" role="tabpanel" aria-labelledby="video-tab">
      <p>Bu yerda videolarni ko'rsatishingiz mumkin.</p>
    </div>
    <div class="tab-pane fade" id="kunlik" role="tabpanel" aria-labelledby="kunlik-tab">
      <p>Bu bo'limda kunlik ma'lumotlar keltiriladi.</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
